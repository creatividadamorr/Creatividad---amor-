<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dientes de Limpiapipas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dientes de Limpiapipas</h1>
    <p class="subtitulo">Minimalismo en colores pasteles</p>
  </header>

  <main class="contenedor">
    <section class="productos">
      <div class="card">
        <img src="https://via.placeholder.com/200x200.png?text=Producto+1" alt="Producto 1">
        <h2>Paquete Rosa</h2>
        <p class="precio">$15.000</p>
        <button class="btn">Agregar al carrito</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x200.png?text=Producto+2" alt="Producto 2">
        <h2>Paquete Lavanda</h2>
        <p class="precio">$18.000</p>
        <button class="btn">Agregar al carrito</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x200.png?text=Producto+3" alt="Producto 3">
        <h2>Paquete Verde Menta</h2>
        <p class="precio">$20.000</p>
        <button class="btn">Agregar al carrito</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Je suis unique - Todos los derechos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
